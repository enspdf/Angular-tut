<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <title>Angula Local Storage</title>
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <script src="angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
<center>
<ul>
        <li ng-repeat="actividad in todo">
            {{ actividad.descripcion }} -
            {{ actividad.fecha | date }}
        </li>
    </ul>

        <form ng-submit="addActv()">
            <div flex-item>
                <lx-text-field label="Actividad">
                    <input type="text" ng-model="newActv.descripcion">
                </lx-text-field>
            </div>
            <input type="datetime-local" ng-model="newActv.fecha">
            <br>
            <input class="btn btn--m btn--blue btn--raised" type="submit" value="Guardar Actividad" lx-ripple>
        </form>
    </center>
    <center>
        <button class="btn btn--m btn--deep-orange btn--raised" ng-click="todo = []" lx-ripple="">Limpiar</button>
    </center>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lumx/dist/lumx.js"></script>
</body>
</html>
