<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <title>Ng show - Ng hide</title>
    <style>
        .animated {
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }
        .animated.ng-hide {
            opacity: 0;
            max-height: 0px !important;
            display: block !important;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading && posts.length <= 0">No se encontraron resultados</div>
    <!-- <ul ng-hide="posts.length == 0" class="animated"> -->
    <ul ng-show="posts.length > 0" class="animated">
        <li ng-repeat="post in posts">
            <h2>{{ post.title }}</h2>
            <p>
                {{ post.body }}
            </p>
        </li>
    </ul>
</body>
</html>
